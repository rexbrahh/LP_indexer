services:
  nats:
    image: nats:2.10.11
    command:
      - "-js"
      - "-sd"
      - "/var/lib/nats/data"
      - "-m"
      - "8222"
    restart: unless-stopped
    ports:
      - "127.0.0.1:${NATS_CLIENT_PORT:-4222}:4222"
      - "127.0.0.1:${NATS_MONITOR_PORT:-8222}:8222"
    volumes:
      - nats-data:/var/lib/nats

  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: dex
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "127.0.0.1:${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
      - "127.0.0.1:${CLICKHOUSE_HTTP_PORT:-8123}:8123"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
      - ./ops/clickhouse:/docker-entrypoint-initdb.d:ro

  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    command: server /data --console-address :9001
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "127.0.0.1:${MINIO_API_PORT:-9005}:9000"
      - "127.0.0.1:${MINIO_CONSOLE_PORT:-9006}:9001"
    volumes:
      - minio-data:/data

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dex
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  nats-data:
  clickhouse-data:
  clickhouse-logs:
  minio-data:
  postgres-data:
